<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BUDEG APP-JS</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1>BUDGE APPLICATION :</h1>
        <div class="row">
          <div class="col">
            <form class="form-box">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">BUDGE</label>
                  <input type="email" class="form-control" id="budge-input" aria-describedby="emailHelp">
            
                </div>
               
                
                <button type="submit" id="batton" class="btn btn-primary">CALULATE</button>
              </form>
              <form class="form-box-2">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">PLEASE ENTER YOUR EXPENSE</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">PLEASE ENTER EXPENSE AMOUNT</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary" id="batton">ADD EXPENSE</button>
              </form>
              
          </div>

          <div class="col">
             <h3> BUDGE </h3> 
             <div class="row"> <i class="fa fa-money" style="font-size:36px"></i> </div>
              <div class="budge-text" id="budgeAmount"> $ 0</div>  
              <div class="expense-title">Expense Title</div>
        </div>
          <div class="col"><h3> EXPENSE </h3> 
            <i class="fa fa-credit-card" style="font-size:36px"></i>
            <div class="budge-text" id="expenseAmount"> $ 0</div>  
              <div class="expense-title">Expense Title</div>
        </div>
          <div class="col"><h3> BAlANCE </h3>
            <i class="fa fa-usd" style="font-size:36px"></i>
            <div class="budge-text" id="balanceAmount"> $ 0</div>  
              <div class="expense-title">Expense Title</div>
        </div>
          <div></div>

           
        </div>
